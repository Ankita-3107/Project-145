<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:white">

        <a-box position="-1 0.5 -3"  color="#4CC3D9"></a-box>
        <a-box position="-2 1.5 -4"  color="#ff00ff"></a-box>
        <a-sphere position="0 2.5 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-cone radius-bottom="1" radius-top="0" height="2" position="3 1 -4" color="#4444CC"></a-cone>
        <a-hexagon position="-2 2.5 -5" radius="1.5" height="1.5" color="#ff00ff"></a-hexagon>
        <a-torus radius="0.5" radius-tabular="1.1" position="2 3 -4" rotation="30 -20 0" color="pink"></a-torus>


        
    </a-scene>
</body>

</html>
